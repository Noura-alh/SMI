<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SMI | Register </title>

  <!-- Font Awesome -->

    <link href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
  <!-- Theme style -->

     <link href="{{ url_for('static', filename='dist/css/AdminLTE.min.css') }}" rel="stylesheet">

<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">

            <img height="120" width="250" src="{{url_for('static', filename='dist/img/newlogo1.png')}}" />

  </div>

  <div class="register-box-body">

    <form action="/User_register" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name= "name" placeholder="Full Name" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="bankName" placeholder="Bank Name" required>
        <span ></span>
      </div>
        <div class="form-group has-feedback">
        <label style="font-weight: normal !important;" > Bank Name
        <select style="width: 323px;" ><option value=1>Samba</option>
                <option value=2>The Saudi National Commercial Bank</option>
                <option value=3>The Saudi British Bank</option>
                <option value=4>Saudi Investment Bank</option>
                <option value=5>Alinma Bank</option>
                <option value=6>Banque Saudi Fransi</option>
                <option value=7>Riyadh Bank</option>
                <option value=8>Saudi Hollandi Bank (Alawwal)</option>
                <option value=9>Alrajhi</option>
                <option value=10>Arab National Bank</option>
                <option value=11>Bank Al-Bilad</option>
                <option value=12>Bank AlJazira</option>

        </select> </label>
        <span ></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" placeholder="User Name" required>
        <span ></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="confirmEmail" placeholder="Confirm Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="confirmPassword" placeholder="Retype Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <!-- /.col -->
        <div class="col-xs-6" style="margin-left:25%">
          <button type="submit" class="btn btn-primary btn-block btn-flat" >Register</button>
        </div>


        <script>
        function pending(){
        alert("Sorry! invalid input");
          }
      </script>



        <!-- /.col -->
      </div>
    </form>


  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->

<script>

<script>

<script>
    location.href = Flask.url_for('plugins/iCheck/icheck.min.js', {});
</script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
